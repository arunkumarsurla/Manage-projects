<body style="background-color: #000;color: white;">
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%;">
  <div>
    <input type="password" id="adminpassword" placeholder="Enter your password" style="margin-right: 10px;" />
    <button onclick="loginAsAdmin()">Login</button>
  </div>
</div>
</body>


<script>
  function loginAsAdmin() {
    const input = document.getElementById("adminpassword").value;
    if (input === "arunkumar@example.com") {
      localStorage.setItem("userEmail", input);
      window.location.href = "index.html";
    } else {
      alert("Unauthorized user");
    }
  }
</script>
